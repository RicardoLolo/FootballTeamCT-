<!-- Start wrapper-->
<div id="wrapper">

    <div id="_wrapper_footer"></div>

    <header id="_header"></header>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row mt-3">

                <!--Tao account player-->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">Round Vertical Form</div>
                            <hr>
                            <form>
                                <div class="form-group">
                                    <label for="input-1">Name</label>
                                    <input type="text" class="form-control form-control-rounded" id="input-1"
                                           placeholder="Enter Your Name">
                                </div>
                                <div class="form-group">
                                    <label for="input-2">Email</label>
                                    <input type="text" class="form-control form-control-rounded" id="input-2"
                                           placeholder="Enter Your Email Address">
                                </div>
                                <div class="form-group">
                                    <label for="input-3">Mobile</label>
                                    <input type="text" class="form-control form-control-rounded" id="input-3"
                                           placeholder="Enter Your Mobile Number">
                                </div>
                                <div class="form-group">
                                    <label for="input-4">Password</label>
                                    <input type="text" class="form-control form-control-rounded" id="input-4"
                                           placeholder="Enter Password">
                                </div>
                                <div class="form-group">
                                    <label for="input-5">Confirm Password</label>
                                    <input type="text" class="form-control form-control-rounded" id="input-5"
                                           placeholder="Confirm Password">
                                </div>
                                <div class="form-group py-2">
                                    <div class="icheck-material-white">
                                        <input type="checkbox" id="user-checkbox1" checked=""/>
                                        <label for="user-checkbox1">I Agree Terms & Conditions</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-light btn-round px-5"><i
                                            class="zmdi zmdi-account-add"></i> Register
                                    </button>
                                    <button type="reset" class="btn btn-light btn-round px-5"><i
                                            class="zmdi zmdi-spinner"></i> Reset
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!--Tao account HLV-->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">Round Vertical Form</div>
                            <hr>
                            <form>
                                <div class="form-group">
                                    <label for="input-6">Name</label>

    <script>
        function login() {
            let gmail = $('#exampleInputUsername').val();
            let password = $('#exampleInputPassword').val();
            if (gmail === "") {
                document.getElementById("error").innerHTML = "Gmail address cannot be blank !";
                event.preventDefault();
                return false;
            }
            if (password === "") {
                document.getElementById("error").innerHTML = "Password can not be blank !";
                event.preventDefault();
                return false;
            }
            let data = {
                gmail: gmail,
                password: password
            };
            $.ajax({
                url: `http://localhost:8080/api/login`,
                type: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-type': 'application/json'
                },
                data: JSON.stringify(data),
                success: function (data) {
                    if (data.status === 202) {
                        document.getElementById("error").innerHTML = "Email name or password is incorrect !"
                        return false;
                    } else {
                        document.getElementById("error").innerHTML = data.email + ": " + data.token ;
                        localStorage.setItem("token", data.token);
                        localStorage.setItem("currentUser", JSON.stringify(data));
                        window.location.href = "index.html"
                    }
                }
            });
            event.preventDefault();
        }
    </script>
